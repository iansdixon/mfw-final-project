<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

</head>
<body>
	<div class="container-fluid">

		<header> <!-- nav start -->
      <nav id="navbar-scroll" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="fa fa-bars" aria-hidden="true"></span>
            </button>
            <div class="navbar-brand">
              <img class="img-responsive" src="img/logo.png" alt="Logo">
            </div>
          </div>

          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header> <!-- nav end -->

		<div class="jumbotron">
  		<div class="container text-center">
    		<h2 class="title">Contact Ian</h2>
				<h3 class="subtitle">Keep in contact</h3>
		  </div>
		</div>

		<article class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
			<h3 class="section-head col-md-8">
				Have a project in mind but not sure where to start? Feel free to contact me!<br> Email me @ iansdixon65@gmail.com
			</h3>
		</article>

		<div class="box">
			<div class="col-md-6 col-sm-8 col-xs-8">
				<form>
					<p class="form-titles">Name:</p>
					<div class="form-group">
						<label class="sr-only" for="name-input">Name</label>
    				<input type="text" class="form-control" id="name-input" placeholder="Name">
					</div>
					<p class="form-titles">Email:</p>
					<div class="form-group">
						<label class="sr-only" for="email-input">Name</label>
    				<input type="email" class="form-control" id="email-input" placeholder="Email">
					</div>
					<p class="form-titles">Subject:</p>
					<div class="form-group">
						<label class="sr-only" for="subject-input">Subject</label>
    				<input type="text" class="form-control" id="subject-input" placeholder="Subject">
					</div>
					<p class="form-titles">Message:</p>
					<div class="form-group">
						<label class="sr-only" for="message-input">Message</label>
						<textarea class="form-control" id="message-input" rows="3"></textarea>
					</div>
					<div class="form-group">
						<div class="checkbox">
    					<label>
  				    	<input type="checkbox"> I'm not a robot
  				  	</label>
				  	</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-default">Send Message</button>
					</div>
				</form>
			</div>
			<div class="col-md-2 col-md-offset-2 col-sm-2 col-sm-offset-1 col-xs-3 col-cs-offset-1">
				<div class="row">
					<a href="http://www.github.com" target="_blank"><span class="fa fa-github-square icon"></span></a>
				</div>
				<div class="row">
					<a href="http://www.facebook.com" target="_blank"><span class="fa fa-facebook-square icon"></span></a>
				</div>
				<div class="row">
					<a href="http://www.twitter.com" target="_blank"><span class="fa fa-twitter-square icon"></span></a>
				</div>
				<div class="row">
					<a href="http://www.linkedin.com" target="_blank"><span class="fa fa-linkedin-square icon"></span></a>
				</div>
			</div>
		</div>

	</div>


	<!-- javascript	 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
    $(document).ready(function() {
      $('body').scrollspy({ target: '#navbar-scroll', offset: 50 });
      $(".navbar a").on('click', function(event) {
       if (this.hash !== "") {
        event.preventDefault();
        const hash = this.hash;
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 800, function(){
          window.location.hash = hash;
        });
       }
      });
    });
  </script>
</body>
</html>
